{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>User Login</title>
</head>
<body>

<h1 class="website-title">EmoSense.</h1>
    
    <div class="bg-image">
        <div class="signup-container">
            
                
            <h1>Results:</h1>
            <h3></h3>
            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>
            <h2>Prediction Result:</h2>
            <!-- <p>{{ prediction_label }}</p> -->

            <form action="{% url 'upload_audio' %}" method="POST">
                {% csrf_token %}
                <p id="predictedLabel">{{ prediction_label }}</p>
            </form>
            <div class="help-text" align="center">
                <span><a href="home.html">Analyze a different audio</a></span>
            </div>
        </div>
    </div>

</body>
</html>
