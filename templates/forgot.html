{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>

<h1 class="website-title">EmoSense.</h1>

    <div class="bg-image">
        <div class="signup-container">
            <h3>Forgot password?</h3>
            <h1>Enter your credentials</h1>

            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email address" />
                <input type="text" name="username" placeholder="Username" />
                <input type="new password" name="password" placeholder="Password" />
                <input type="re-enter new password" name="password2" placeholder="Repeat Password" />
                <button style="color:white" type="submit" class="signup-btn">Get Started</button>
            </form>
            <div class="help-text" align="center">
                <span><a href="./signup.html">Create Account</a></span>
                <br>
                <br>
                <span><a href="./login.html">Login</a></span>
            </div>
        </div>
    </div>

</body>
</html>
